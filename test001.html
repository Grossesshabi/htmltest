<p>
   <b> 定理 </b> 
   <br></br>
  当 \(a \neq 0\) 时,  \(ax^2 + bx + c = 0\) 会有两个解，它们是：
  $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$
</p>
